{% extends "base.html" %}

{% block title %}Bills - Waste Management System{% endblock %}

{% block content %}
<section class="page-section">
    <div class="section-header">
        <h2 class="section-title">Bills Management</h2>
        <button class="btn btn-primary" onclick="showAddForm()">+ Add Bill</button>
    </div>

    <!-- Add/Edit Form -->
    <div id="formContainer" class="form-container" style="display: none;">
        <div class="form-card">
            <h3 id="formTitle">Add New Bill</h3>
            <form id="billForm" onsubmit="submitForm(event)">
                <input type="hidden" id="billId">
                
                <div class="form-group">
                    <label for="bill_number">Bill Number *</label>
                    <input type="text" id="bill_number" required placeholder="e.g., BILL001">
                </div>

                <div class="form-group">
                    <label for="citizen_id">Citizen *</label>
                    <select id="citizen_id" required></select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (BDT) *</label>
                    <input type="number" id="amount" step="0.01" required placeholder="Enter amount in Taka">
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Overdue">Overdue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date *</label>
                    <input type="date" id="due_date" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bill Number</th>
                    <th>Citizen</th>
                    <th>Amount (BDT)</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billsTable">
                <tr class="loading-row">
                    <td colspan="7">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
const API_URL = '/api/bills';
const CITIZENS_API = '/api/citizens-list';
let currentEditingId = null;

// Load citizens dropdown
async function loadCitizens() {
    try {
        const response = await fetch(CITIZENS_API);
        const citizens = await response.json();
        const select = document.getElementById('citizen_id');
        select.innerHTML = '<option value="">Select Citizen</option>';
        citizens.forEach(citizen => {
            const option = document.createElement('option');
            option.value = citizen.citizen_id;
            option.textContent = citizen.name;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading citizens:', error);
    }
}

// Load bills data
async function loadBills() {
    try {
        const response = await fetch(API_URL);
        const bills = await response.json();
        const table = document.getElementById('billsTable');
        
        if (bills.length === 0) {
            table.innerHTML = '<tr><td colspan="7" class="no-data">No bills found</td></tr>';
            return;
        }

        table.innerHTML = bills.map(bill => `
            <tr>
                <td>${bill.bill_id}</td>
                <td>${bill.bill_number}</td>
                <td>${bill.citizen_name}</td>
                <td>à§³${parseFloat(bill.amount).toFixed(2)}</td>
                <td><span class="status-badge status-${bill.status.toLowerCase()}">${bill.status}</span></td>
                <td>${bill.due_date}</td>
                <td class="actions">
                    <button class="btn btn-small" onclick="editBill(${bill.bill_id})">Edit</button>
                    <button class="btn btn-small btn-danger" onclick="deleteBill(${bill.bill_id})">Delete</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading bills:', error);
        document.getElementById('billsTable').innerHTML = '<tr><td colspan="7" class="error">Error loading data</td></tr>';
    }
}

// Show add form
function showAddForm() {
    currentEditingId = null;
    document.getElementById('formTitle').textContent = 'Add New Bill';
    document.getElementById('billForm').reset();
    document.getElementById('formContainer').style.display = 'block';
}

// Edit bill
async function editBill(id) {
    try {
        const response = await fetch(`${API_URL}/${id}`);
        const bill = await response.json();
        
        document.getElementById('billId').value = bill.bill_id;
        document.getElementById('bill_number').value = bill.bill_number;
        document.getElementById('citizen_id').value = bill.citizen_id;
        document.getElementById('amount').value = bill.amount;
        document.getElementById('status').value = bill.status;
        document.getElementById('due_date').value = bill.due_date;
        
        document.getElementById('formTitle').textContent = 'Edit Bill';
        document.getElementById('formContainer').style.display = 'block';
        currentEditingId = id;
    } catch (error) {
        console.error('Error loading bill:', error);
        alert('Error loading bill data');
    }
}

// Submit form
async function submitForm(event) {
    event.preventDefault();
    
    const formData = {
        bill_number: document.getElementById('bill_number').value,
        citizen_id: document.getElementById('citizen_id').value,
        amount: document.getElementById('amount').value,
        status: document.getElementById('status').value,
        due_date: document.getElementById('due_date').value
    };

    try {
        const url = currentEditingId ? `${API_URL}/${currentEditingId}` : API_URL;
        const method = currentEditingId ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            hideForm();
            loadBills();
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error saving bill');
    }
}

// Delete bill
async function deleteBill(id) {
    if (confirm('Are you sure you want to delete this bill?')) {
        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                loadBills();
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            console.error('Error deleting bill:', error);
            alert('Error deleting bill');
        }
    }
}

// Hide form
function hideForm() {
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('billForm').reset();
    currentEditingId = null;
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadCitizens();
    loadBills();
});
</script>
{% endblock %}
