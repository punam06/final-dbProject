{% extends "base.html" %}

{% block title %}Recycling Centers - Waste Management System{% endblock %}

{% block content %}
<section class="page-section">
    <div class="section-header">
        <h2 class="section-title">Recycling Centers</h2>
        <button class="btn btn-primary" onclick="showAddForm()">+ Add Center</button>
    </div>

    <!-- Add/Edit Form -->
    <div id="formContainer" class="form-container" style="display: none;">
        <div class="form-card">
            <h3 id="formTitle">Add New Recycling Center</h3>
            <form id="centerForm" onsubmit="submitForm(event)">
                <input type="hidden" id="centerId">
                
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" required placeholder="Enter location">
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity (kg) *</label>
                    <input type="number" id="capacity" required placeholder="Enter capacity">
                </div>

                <div class="form-group">
                    <label for="operational_hours">Operational Hours *</label>
                    <input type="text" id="operational_hours" required placeholder="e.g., 8:00 AM - 6:00 PM">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Capacity (kg)</th>
                    <th>Operational Hours</th>
                    <th>Recycled Waste (kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="centersTable">
                <tr class="loading-row">
                    <td colspan="6">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
const API_URL = '/api/centers';
let currentEditingId = null;

// Load centers data
async function loadCenters() {
    try {
        const response = await fetch(API_URL);
        const centers = await response.json();
        const table = document.getElementById('centersTable');
        
        if (centers.length === 0) {
            table.innerHTML = '<tr><td colspan="6" class="no-data">No recycling centers found</td></tr>';
            return;
        }

        table.innerHTML = centers.map(center => `
            <tr>
                <td>${center.center_id}</td>
                <td>${center.location}</td>
                <td>${center.capacity}</td>
                <td>${center.operational_hours}</td>
                <td>${center.recycled_waste_kg || 0}</td>
                <td class="actions">
                    <button class="btn btn-small" onclick="editCenter(${center.center_id})">Edit</button>
                    <button class="btn btn-small btn-danger" onclick="deleteCenter(${center.center_id})">Delete</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading centers:', error);
        document.getElementById('centersTable').innerHTML = '<tr><td colspan="6" class="error">Error loading data</td></tr>';
    }
}

// Show add form
function showAddForm() {
    currentEditingId = null;
    document.getElementById('formTitle').textContent = 'Add New Recycling Center';
    document.getElementById('centerForm').reset();
    document.getElementById('formContainer').style.display = 'block';
}

// Edit center
async function editCenter(id) {
    try {
        const response = await fetch(`${API_URL}/${id}`);
        const center = await response.json();
        
        currentEditingId = id;
        document.getElementById('centerId').value = center.center_id;
        document.getElementById('location').value = center.location;
        document.getElementById('capacity').value = center.capacity;
        document.getElementById('operational_hours').value = center.operational_hours;
        document.getElementById('formTitle').textContent = 'Edit Recycling Center';
        document.getElementById('formContainer').style.display = 'block';
    } catch (error) {
        console.error('Error loading center:', error);
        alert('Error loading center data');
    }
}

// Submit form
async function submitForm(event) {
    event.preventDefault();
    
    const formData = {
        location: document.getElementById('location').value,
        capacity: document.getElementById('capacity').value,
        operational_hours: document.getElementById('operational_hours').value
    };

    try {
        let url = API_URL;
        let method = 'POST';
        
        if (currentEditingId) {
            url = `${API_URL}/${currentEditingId}`;
            method = 'PUT';
        }

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            hideForm();
            loadCenters();
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error saving center');
    }
}

// Delete center
async function deleteCenter(id) {
    if (confirm('Are you sure you want to delete this center?')) {
        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });
            
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                loadCenters();
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            console.error('Error deleting center:', error);
            alert('Error deleting center');
        }
    }
}

// Hide form
function hideForm() {
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('centerForm').reset();
    currentEditingId = null;
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadCenters();
});
</script>
{% endblock %}
