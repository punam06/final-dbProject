{% extends "base.html" %}

{% block title %}Schedules - Waste Management System{% endblock %}

{% block content %}
<section class="page-section">
    <div class="section-header">
        <h2 class="section-title">Collection Schedules</h2>
        <button class="btn btn-primary" onclick="showAddForm()">+ Add Schedule</button>
    </div>

    <!-- Add/Edit Form -->
    <div id="formContainer" class="form-container" style="display: none;">
        <div class="form-card">
            <h3 id="formTitle">Add New Schedule</h3>
            <form id="scheduleForm" onsubmit="submitForm(event)">
                <input type="hidden" id="scheduleId">
                
                <div class="form-group">
                    <label for="schedule_date">Schedule Date *</label>
                    <input type="date" id="schedule_date" required>
                </div>

                <div class="form-group">
                    <label for="area_id">Area *</label>
                    <select id="area_id" required></select>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Schedule Date</th>
                    <th>Area</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="schedulesTable">
                <tr class="loading-row">
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
const API_URL = '/api/schedules';
const AREAS_API = '/api/areas-list';
let currentEditingId = null;

// Load areas dropdown
async function loadAreas() {
    try {
        const response = await fetch(AREAS_API);
        const areas = await response.json();
        const select = document.getElementById('area_id');
        select.innerHTML = '<option value="">Select Area</option>';
        areas.forEach(area => {
            const option = document.createElement('option');
            option.value = area.area_id;
            option.textContent = area.area_name;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading areas:', error);
    }
}

// Load schedules data
async function loadSchedules() {
    try {
        const response = await fetch(API_URL);
        const schedules = await response.json();
        const table = document.getElementById('schedulesTable');
        
        if (schedules.length === 0) {
            table.innerHTML = '<tr><td colspan="4" class="no-data">No schedules found</td></tr>';
            return;
        }

        table.innerHTML = schedules.map(schedule => `
            <tr>
                <td>${schedule.schedule_id}</td>
                <td>${schedule.schedule_date}</td>
                <td>${schedule.area_name}</td>
                <td class="actions">
                    <button class="btn btn-small btn-danger" onclick="deleteSchedule(${schedule.schedule_id})">Delete</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading schedules:', error);
        document.getElementById('schedulesTable').innerHTML = '<tr><td colspan="4" class="error">Error loading data</td></tr>';
    }
}

// Show add form
function showAddForm() {
    currentEditingId = null;
    document.getElementById('formTitle').textContent = 'Add New Schedule';
    document.getElementById('scheduleForm').reset();
    document.getElementById('formContainer').style.display = 'block';
}

// Submit form
async function submitForm(event) {
    event.preventDefault();
    
    const formData = {
        schedule_date: document.getElementById('schedule_date').value,
        area_id: document.getElementById('area_id').value
    };

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            hideForm();
            loadSchedules();
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error saving schedule');
    }
}

// Delete schedule
async function deleteSchedule(id) {
    if (confirm('Are you sure you want to delete this schedule?')) {
        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            const result = await response.json();
            
            if (result.success) {
                alert(result.message);
                loadSchedules();
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            console.error('Error deleting schedule:', error);
            alert('Error deleting schedule');
        }
    }
}

// Hide form
function hideForm() {
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('scheduleForm').reset();
    currentEditingId = null;
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadAreas();
    loadSchedules();
});
</script>
{% endblock %}
